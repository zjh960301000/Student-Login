<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
            background-color: #eeee;
        }
        #base{
            position: relative;
            width: 100%;
            height: 100%;
        }
        #header{
            background-color: black;
            width: 100%;
            height: 150px;
            color: white;
            font-size: 40px;
            line-height: 150px;
            font-weight: bold;
            padding: 0 60px;
        }
        ul{
            margin: 10px 0;
            width: 300px;
            height: 1500px;
            background-color: black;
            color: white;
            font-size: 20px;
            text-align: center;
        }
        li{
            height: 60px;
            line-height: 60px;
        }
        .tittle{
            font-size: 30px;
        }
        li:hover{
            background-color: #777777;
        }
        table{
            border: 1px solid black;
        }
        th,td{
            height: 40px;
            width: 100px;
            border: 1px solid black;
            text-align: center;
        }
        #set{
            position: absolute;
            color: white;
            top:0;
            margin-left: 75%;
            height: 150px;
            line-height: 150px;
            font-size: 25px;
        }
        .none{
            position: absolute;
            left: 350px;
            top: 200px;
            font-weight: bold;
            font-size: 20px;
        }
        .up{
            position: absolute;
            width: 100px;
            height: 50px;
            left: 200px;
            top: 350px;
            font-size: 25px;
        }
        #pic{
            width: 200px;
            height: 280px;
            border: 1px solid black;
            left: 750px;
            top: 5px;
            position: absolute;
        }
        .modify{
            position: absolute;
            width: 100px;
            height: 50px;
            left: 350px;
            top: 350px;
            font-size: 25px;
        }
        .find{
            position: absolute;
            width: 50px;
            height: 25px;
            left: 300px;
            top: 5px;
            font-size: 16px;
        }
        #gradeInfo{
            display: none;
        }
        #gradeInfo .up{
            position: absolute;
            width: 100px;
            height: 50px;
            left: 500px;
            top: 30px;
            font-size: 25px;
        }
        #studentInfo{
            display: none;
        }
        #classInfo{
            display: none;
        }
        #start{
            display: block;
        }
    </style>
</head>
<body>
<div id = 'base'>
    <div id = 'header'>学生信息管理系统页面(学生)</div>
    <div id="set">欢迎：<span id = 'usename'></span>同学</div>
    <ul>
        <li class = 'tittle'>学生基本信息</li>
        <li>个人信息</li>
        <li>选课系统</li>
        <li>成绩查询</li>
    </ul>
    <div class="none" name = '初始界面' id = 'start'>
        <img src="img/timg1.png" alt="" >
    </div>
    <div class = 'none' name="学生信息录入" id = 'studentInfo'>
        <span>学号：</span><input type="text" placeholder="请输入学号"><br/><br/>
        <button class="find" name="studentInfo" >find</button>
        <div id = 'pic'></div>
        <br/>
        <table cellspacing="1" border="1">
            <caption>学生基本信息</caption>
            <thead>
            <tr>
                <th>学号</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>院系</th>
                <th>班级</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class = 'none' name = '课程信息录入' id = 'classInfo'>
        <table cellspacing="1" border="1">
            <caption>选课信息</caption>
            <thead>
            <tr>
                <th>课程编号</th>
                <th>课程名字</th>
                <th>任教老师</th>
                <th>课程学分</th>
                <th>选择课程</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button class = 'up' name="classInfo" >submit</button>
        <button class = 'modify' name="classInfo" >find</button>
        <br/><br/><br/><br/><br/><br/><br/><br/>
    </div>
    <div class="none" name = '成绩录入' id = 'gradeInfo'>
        <table cellspacing="1" border="1">
            <caption>选课信息</caption>
            <thead>
            <tr>
                <th>课程编号</th>
                <th>学生学号</th>
                <th>课程分数</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button class = 'up' name="gradeInfo" >submit</button>
    </div>
</div>
<script src="service/ajaxStudent.js"></script>
</body>
</html>
